<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QURAN QOUNTER</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

    <div th:replace="~{fragments/header :: css}"/>

</head>
<body>
<h4 class="bg-success" th:if="${message} != null" th:text="*{message}"></h4>

<div th:replace="~{fragments/header :: header}"/>

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

<link href="../../css/use.fontawesome.all.css" rel="stylesheet" th:href="@{/css/use.fontawesome.all.css}"
      type="text/css"/>


<div class="container">




    <div class="jumbotron">

        <p class="lead">
        <h4>Kalan fetih: <span th:text="${allCounts.fetih}"></span></h4>

        <form action="#" class="form-horizontal" method="post" role="form"
              th:action="@{/updateSurahCount}" th:object="${surahForm}">
            <input id="surahType" name="surahType" type="hidden" th:value="FETIH"/>
            <input id="count" name="count"  type="hidden" th:value="1"/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" id="btn-edit" th:disabled="${allCounts.fetih == 0}" type="submit">1 Fetih Suresi Okudum
                    </button>
                </div>
            </div>
        </form>

        <form action="#" class="form-horizontal" method="post" role="form"
              th:action="@{/updateSurahCount}" th:object="${surahForm}">
            <input id="surahType" name="surahType" type="hidden" th:value="FETIH"/>
            <input id="count" name="count"  type="hidden" th:value="5"/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" id="btn-edit" th:disabled="${allCounts.fetih == 0}" type="submit">5 Fetih Suresi Okudum
                    </button>
                </div>
            </div>
        </form>

        <hr>
        <h4>Kalan yasin: <span th:text="${allCounts.yasin}"></span></h4>
        <form action="#" class="form-horizontal" method="post" role="form"
              th:action="@{/updateSurahCount}" th:object="${surahForm}">
            <input id="surahType" name="surahType" type="hidden" th:value="YASIN"/>
            <input id="count" name="count"  type="hidden" th:value="1"/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" id="btn-edit" th:disabled="${allCounts.yasin == 0}" type="submit">1 Yasin Suresi Okudum
                    </button>
                </div>
            </div>
        </form>
        <hr>
        <h4>Kalan cevsen: <span th:text="${allCounts.cevsen}"></span></h4>

        <form action="#" class="form-horizontal" method="post" role="form"
              th:action="@{/updateSurahCount}" th:object="${surahForm}">
            <input id="surahType" name="surahType" type="hidden" th:value="CEVSEN"/>
            <input id="count" name="count"  type="hidden" th:value="1"/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-warning" id="btn-edit" th:disabled="${allCounts.cevsen == 0}" type="submit">1 Cevsen Suresi Okudum
                    </button>
                </div>
            </div>
        </form>
        <hr>

    </div>





</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


<div th:replace="~{fragments/footer :: footer}"/>

</body>
</html>
