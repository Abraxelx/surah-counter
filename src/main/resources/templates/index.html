<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"

<h4 class="bg-success" th:if="${message} != null" th:text="*{message}"></h4>

        <h2>بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيم</h2>

                        <button class="btn btn-warning " th:disabled="${allCounts.cevsen == 0}" type="submit">1 Cevşen
                            Okudum
                        </button>
                    </div>
                </div>
            </form>

                            Okudum

        <div class="btn-group mt-2" role="group" aria-label="Second group">
